<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Wassapp
    </title>
</head>
<body>
    <header>

    </header>
    <main>
        <div id="app" class="container">
            <!-- Left part -->
            <section id="container-left">
                <!-- User bar -->
                <div id="user-bar-section">
                    <div id="user-bar-left">
                        <div>
                            <img class="profile-pic-40" :src="user.avatar" alt="">
                        </div>
                        <h2>{{user.name}}</h2>
                    </div>

                    <div id="user-bar-right">

                    </div>
                    
                </div>
                <!-- Notification-section -->
                <div id="notification-section">

                </div>
                <!-- Searchbar section -->
                <div id="search-bar-section">
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
                <!-- Open chats -->
                <div id="open-chats">
                    <!-- Chat element -->
                    <div v-for="(chat, index) in  contacts" class="chat">
                        <!-- Profile-picture -->
                        <div class="profile-picture-container">
                            <img class="profile-pic-50" :src="contacts[index].avatar" alt="">  
                        </div>
                        <!-- Chatter name and infos -->
                        <div class="chat-info">
                            <h2 class="font-size-20">{{contacts[index].name}}</h2>
                            <h3 class="txt-color-gray font-size-12">Ultimo messaggio inviato</h3>
                        </div>

                        <div class="message-time">
                            <h4 class="txt-color-gray font-size-12">12:00</h4>
                        </div>

                    </div>
                </div>

            </section>

            <section id="container-right">

            </section>
        </div>

        
    </main>
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="assets/scripts/main.js"></script>
    
</body>
</html>
